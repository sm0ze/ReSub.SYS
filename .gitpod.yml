tasks:
  - name: Install Python
    init: >
      pyenv install 3.9.7 &&
      gp sync-done bundle
  - name: update pip
    init: gp sync-await bundle 
    command: >
      python -m pip install --upgrade pip &&
      gp sync-done pip-setup
  - name: Setup Gitpod
    init: gp sync-await pip-setup
    command: |
      pip install git+https://github.com/Rapptz/discord.py
      pip install -r requirements.txt
      pip install -U flake8
      
  
vscode:
  extensions:
    - ms-python.python
    - eamodio.gitlens
    - ms-toolsai.jupyter
